<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoonify Image</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --accent: #2b2b2b;
      --accent-hover: #2b2b2b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--accent);
      color: white;
    }

    nav h2 {
      margin: 0;
    }

    .toggle-mode {
      background-color: white;
      color: var(--accent);
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .toggle-mode:hover {
      background-color: #e0e0e0;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    .upload-container {
      margin: 30px auto;
      max-width: 500px;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      transition: transform 0.3s;
    }

    input[type="file"]:hover {
      transform: scale(1.02);
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: popUp 0.5s ease-out;
      z-index: 999;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border: 5px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.02);
    }

    .options {
      margin-top: 20px;
    }

    .options a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .options a:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }

    footer {
    position:relative;
    top:150px;
      text-align: center;
      padding: 30px 20px;
      background-color: var(--accent);
      color: white;
      margin-top:50px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }

      button, .options a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

/* guide / instruction style section  */

    .guide-section {
  padding: 60px 20px;
  background-color: #ffffff;
  text-align: center;
  transition: background 0.3s, color 0.3s;
}

body.dark-mode .guide-section {
  background-color: #2a2a2a;
  color: var(--text-dark);
}

.guide-section h2 {
  font-size: 2.2em;
  margin-bottom: 10px;
}

.guide-section p {
  font-size: 1.1em;
  margin-bottom: 40px;
}

.guide-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
}

.image-box {
  text-align: center;
  transition: transform 0.3s;

}

.image-box img {
  width: 300px;
  height: 300px;
  object-fit: fill;
  border-radius: 10px;
  border: 4px solid #ccc;
  transition: transform 0.3s;
}

.image-box img:hover {
  transform: scale(1.05);
}

.image-box p {
  margin-top: 10px;
  font-weight: bold;
}

.arrow-box span {
  font-size: 3em;
  animation: bounceArrow 1s infinite;
}

@keyframes bounceArrow {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(10px); }
}

@media (max-width: 768px) {
  .guide-container {
    flex-direction: column;
    gap: 20px;
  }

  .arrow-box span {
    transform: rotate(90deg);
  }
}

  </style>
</head>
<body>

    <!-- nav bar -->
  <nav>
    <h2>Cartoonify</h2>
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>
  </nav>

  <div class="hero">
    <h1>Cartoonify Your Image</h1>
<!--  upload container  -->
    <div class="upload-container">
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="image" accept="image/*" required />
        <br />
        <button type="submit">Cartoonify!</button>
      </form>
      <div class="loader" id="loader"></div>
    </div>


 <!-- Guide Section -->


<section class="guide-section">
  <h2>How It Works</h2>
  <p>Upload your photo and let our cartoonifier do the magic! Here's a quick preview:</p>

  <div class="guide-container">
  <div class="image-box">
    <img src="https://tse2.mm.bing.net/th/id/OIP.H1taj_xxInraNxkba00FXgHaMA?cb=12&w=735&h=1191&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Original Image" />
    <p>Original</p>
  </div>

  <div class="arrow-box">
    <span>&rarr;</span>
  </div>

  <div class="image-box">
    <img src="https://png.pngtree.com/png-vector/20231221/ourmid/pngtree-cartoon-cute-lion-head-clipart-design-png-image_11373514.png" alt="Cartoonified Image" />
    <p>Cartoonified</p>
  </div>
</div>

</section>

  </div>

  {% if uploaded_image %}
  <div class="popup" id="popup"> Cartoonification Complete!</div>
  <div class="output-container" style="text-align:center;">
    <img src="{{ uploaded_image }}" alt="Cartoon Image" />
    <div class="options">
      <a href="{{ uploaded_image }}" download>Download</a>
      <a href="{{ url_for('index') }}">Re-upload</a>
    </div>
  </div>
  {% endif %}

  <footer>
    <p>&copy; 2025 Cartoonify. All rights reserved.</p>
  </footer>

  <script>
    // Persist theme
    const body = document.body;
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    // Show popup if image is rendered
  
  window.onload = function () {
    const imageRendered = {{ 'true' if uploaded_image else 'false' }};
    if (imageRendered) {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }
  };

  </script>
</body>
</html>
